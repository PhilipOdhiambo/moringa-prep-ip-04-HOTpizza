<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap css CDN -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- Link Custom css  -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- jQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>

        <title>Hot Pizza</title>
    </head>
    <body>
        <!-- Header -->
        <div class="container-fluid">
            <header>
                <h4>HOTpizza</h4>
            </header>
        </div>

        <!------------------------------- Landing Page -------------------------->

        <section class="landing">
            <div class="container">
                <div class="hero">
                    <div class="hero-content">
                        <h1>HOTpizza</h1>
                        <h3>ORDER ON SITE</h3>
                        <h3>OR</h3>
                        <h3>Have It Delivered While HOT</h3>
                    </div>
                    <div class="hero-action">
                        <button class="btn btn-primary">
                            Checkout Our Range...
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!--=================================== Order Page ==============================-->

        <section class="order">
            <div class="container">
                <h2>ORDER</h2>
                <div class="row">
                    <div class="col-6">
                        <!------------------ Order form ---------------- -->
                        <form id="form-order" action="">
                            <span>Select Pizza Size:</span>
                            <div class="row size">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input
                                            class="input form-check-input"
                                            type="radio"
                                            name="size"
                                            value="large"
                                            id="size-large"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="size-large"
                                        >
                                            Large
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="input form-check-input"
                                            type="radio"
                                            name="size"
                                            value="medium"
                                            id="size-medium"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="size-medium"
                                        >
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="input form-check-input"
                                            type="radio"
                                            name="size"
                                            value="small"
                                            id="size-small"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="size-small"
                                        >
                                            Small
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <label class="form-label" for="crust"
                                >Select Crust type:</label
                            >
                            <select
                                class="input crust form-control"
                                name="crust"
                                id="crust"
                            >
                                <option value="">---select---</option>
                                <option value="crispy">Crispy</option>
                                <option value="stuffed">Stuffed</option>
                                <option value="gluten-free">Gluten-free</option>
                            </select>
                            <span>Choose topping(s):</span>
                            <div class="row toppings">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input
                                            class="input topping"
                                            type="checkbox"
                                            name="topping"
                                            value="mushroom"
                                            id="topping-mushroom"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="topping-mushroom"
                                        >
                                            Mushroom
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="input topping"
                                            type="checkbox"
                                            name="topping"
                                            value="tomato"
                                            id="topping-tomato"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="topping-tomato"
                                        >
                                            Tomato
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="input topping"
                                            type="checkbox"
                                            name="topping"
                                            value="chicken"
                                            id="topping-chicken"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="topping-chicken"
                                        >
                                            Chicken
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="input topping"
                                            type="checkbox"
                                            name="topping"
                                            value="sausage"
                                            id="topping-sausage"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="topping-sausage"
                                        >
                                            Sausage
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input
                                            class="input topping"
                                            type="checkbox"
                                            name="topping"
                                            value="cucumber"
                                            id="topping-cucumber"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="topping-cucumber"
                                        >
                                            Cucumber
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label" for="order-qty"
                                        >Number of Orders</label
                                    >
                                    <input
                                        type="number"
                                        class="input num-orders"
                                        name="order-qty"
                                        value="1"
                                        id="order-qty"
                                        min="1"
                                    />
                                </div>
                                <div class="col-6">
                                    <label for="price">Price(Ksh): </label>
                                    <input type="number" id="price" readonly />
                                </div>
                            </div>
                            <button id="add-to-cart" class="btn btn-primary">
                                Add to cart
                            </button>
                        </form>
                        <!-------------- End  order-form -->
                    </div>
                </div>
                <!---------------- Cart -------- -->
                <h2>Cart</h2>
                <div class="row cart">
                    <div class="col-6">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Remove</th>
                                    <th scope="col">Order Description</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Cost</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <!-- Order Summary and alert box -->
                <h2>Order Summary</h2>
                <div class="row summary">
                    <div class="col-4">
                        <div class="row orders-cost">
                            <div class="col-6">
                                <label class="form-label" for="orders-cost"
                                    >Cost of Order:</label
                                >
                            </div>
                            <div class="col-6">
                                <input
                                    class="form-control"
                                    type="number"
                                    id="orders-cost"
                                    readonly
                                />
                            </div>
                        </div>
                        <div class="row delivery-cost">
                            <div class="col-6">
                                <label class="form-label" for="delivery-cost"
                                    >Cost of Delivery:</label
                                >
                            </div>
                            <div class="col-6">
                                <input
                                    class="form-control"
                                    type="number"
                                    id="delivery-cost"
                                    readonly
                                />
                            </div>
                        </div>
                        <div class="row total-cost">
                            <div class="col-6">
                                <label class="form-label" for="total-cost"
                                    >ORDER TOTAL:</label
                                >
                            </div>
                            <div class="col-6">
                                <input
                                    class="form-control"
                                    type="number"
                                    id="total-cost"
                                    readonly
                                />
                            </div>
                        </div>
                    </div>
                    <div class="col-5 alert-box"></div>
                </div>
                <!-- Submit order -->
                <button class="btn btn-success">Submit</button>
            </div>
        </section>

        <!-- Link custom javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
